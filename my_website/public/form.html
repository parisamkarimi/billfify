<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Fill Your Information</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="block mb-1 font-semibold">First Name</label>
          <input type="text" name="firstName" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Last Name</label>
          <input type="text" name="lastName" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Phone</label>
          <input type="tel" name="phone" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Upload File</label>
          <input type="file" name="uploadFile" class="w-full" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Signature</label>
          <input type="text" name="signature" placeholder="Type your name or use a signature tool" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Comment</label>
          <textarea name="comment" rows="4" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="text-center">
          <a href="https://form.jotform.com/251815998730166" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">Continue</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
